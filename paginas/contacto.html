<!DOCTYPE html>
<html lang="es">
<head> <!-- etiquetas meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles2-contacto.css"> <!-- enlace archivo CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"> <!-- tipografía -->
    <script defer src="../js/formulario.js"></script>
    <script src="https://kit.fontawesome.com/5c3ff9a846.js"
            crossorigin="anonymous"></script> <!-- script de JS -->
    <title>KeyAll</title>
</head>
<body>
    <nav>
        <ul> <!-- logo e interconexión entre páginas -->
            <li><a href="index.html" class="logo">
                <img src="../imgs/logo.png" alt="logo">
                <span class="nav-item">KeyAll</span>
            </a></li>
            <li><a href="productos.html"> <!-- página productos -->
                <i class="fas fa-tag"></i>
                <span class="nav-item">Productos</span>
            </a></li>
            <li><a href="quienes_somos.html">   <!-- página about us -->
                <i class="fas fa-user-friends"></i>
                <span class="nav-item">Quienes Somos</span>
            </a></li>
            <li><a href="contacto.html">  <!-- página contactó -->
                <i class="fas fa-comment"></i>
                <span class="nav-item">Contactanos</span>
            </a></li>
        </ul>
    </nav>
    <div class="formulario"> <!-- Formulario para contacto de uso-->
        <form>
            <h4>Ingresa tus datos y consultas, <br> te contactaremos lo más pronto posible!</h4>
            <input type="text" id="nombre" placeholder="Ingresa tu Nombre y Apellido" required>
            <input type="email" id="email" placeholder="Ingresa tu Correo" required>
            <input type="text" id="telefono" placeholder="Ingresa tu Numero de Telefono" required>
            <textarea id="mensaje" rows="10" placeholder="¿Cual es tu Consulta?" required></textarea>
            <button type="submit" onclick="alerta();">Enviar</button>
        </form>
    </div>
</body>
</html>
